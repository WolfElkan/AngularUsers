<h1>Users Index</h1>
<table>
	<thead>
		<th>Username</th>
		<th>Password</th>
		<th>Actions</th>
	</thead>
	<tr ng-repeat='user in user_index'>
		<td>{{user.username}}</td>
		<td>
			<span ng-if='isbcrypt(user.password)' title='{{user.password}}'>&#x1f512;</span>
			<span ng-if='!isbcrypt(user.password)'>{{user.password}}</span>
		</td>
		<td>
			<a href='#!/users/show/{{user._id}}'>Show</a>
			<a href='#!/users/edit/{{user._id}}'>Edit</a>
			<a href='#' ng-click='user_delete(user._id)'>Delete</a>
		</td>
	</tr>
</table>
<button ng-click='print()'>Show All</button>
